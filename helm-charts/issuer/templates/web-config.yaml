apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "issuer.fullname" . }}-web-config
  labels:
  {{- include "issuer.labels" . | nindent 4 }}
data:
  _features.conf: {{ .Values.featConf | toYaml | indent 1 }}
  web.conf: {{ .Values.webConfig.webConf | toYaml | indent 1 }}
  issuer-service.conf:  baseUrl = "https://{{ .Values.ingress.host }}"
  authentication-service.conf: {{ .Values.authServiceConf | toYaml | indent 1 }}