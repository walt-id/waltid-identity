name: Pre-release on push to main

on:
  push:
    branches:
      - main

jobs:
  version:
    uses: walt-id/waltid-identity/.github/workflows/version.yml@18e3a1a28a87b355fb0fe9469d66eab24940fcf5
    with:
      suffix: -SNAPSHOT
  gradle-build:
    uses: walt-id/waltid-identity/.github/workflows/build-gradle.yml@18e3a1a28a87b355fb0fe9469d66eab24940fcf5
    secrets: inherit
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}
      publish: true
  docker-build:
    uses: walt-id/waltid-identity/.github/workflows/build-docker.yml@18e3a1a28a87b355fb0fe9469d66eab24940fcf5
    secrets: inherit
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}
      publish: true
  tag:
    uses: walt-id/waltid-identity/.github/workflows/tag.yml@18e3a1a28a87b355fb0fe9469d66eab24940fcf5
    needs: [ version, gradle-build, docker-build ]
    with:
      version: ${{ needs.version.outputs.release_version }}
  pre-release:
    uses: walt-id/waltid-identity/.github/workflows/changelog.yml@18e3a1a28a87b355fb0fe9469d66eab24940fcf5
    secrets: inherit
    needs: [ tag ]
    with:
      tag: ${{ needs.tag.outputs.tag }}