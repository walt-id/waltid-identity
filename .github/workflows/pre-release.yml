name: Pre-release on push to main

on:
  push:
    branches:
      - main

jobs:
  version:
    uses: walt-id/waltid-identity/.github/workflows/version.yml@2c4b52b0249bfc03e49c6f5da2d6efeeeab7ecfd
    with:
      suffix: -SNAPSHOT
  gradle-build:
    uses: walt-id/waltid-identity/.github/workflows/build-gradle.yml@2c4b52b0249bfc03e49c6f5da2d6efeeeab7ecfd
    secrets: inherit
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}
      publish: true
  docker-build:
    uses: walt-id/waltid-identity/.github/workflows/build-docker.yml@2c4b52b0249bfc03e49c6f5da2d6efeeeab7ecfd
    secrets: inherit
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}
      publish: true
  tag:
    uses: walt-id/waltid-identity/.github/workflows/tag.yml@2c4b52b0249bfc03e49c6f5da2d6efeeeab7ecfd
    needs: [ version, gradle-build, docker-build ]
    with:
      version: ${{ needs.version.outputs.release_version }}
  pre-release:
    uses: walt-id/waltid-identity/.github/workflows/changelog.yml@2c4b52b0249bfc03e49c6f5da2d6efeeeab7ecfd
    secrets: inherit
    needs: [ tag ]
    with:
      tag: ${{ needs.tag.outputs.tag }}