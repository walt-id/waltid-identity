name: Deploy manually to test environment

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Custom version'
        required: false
jobs:
  version:
    uses: walt-id/waltid-identity/.github/workflows/version.yml@fa4e21ec073dd4e18f3fc1e9f2ea96f1a4b7df0c
    with:
      preferred: ${{ inputs.release_version }}
  gradle-build:
    uses: walt-id/waltid-identity/.github/workflows/build-gradle.yml@fa4e21ec073dd4e18f3fc1e9f2ea96f1a4b7df0c
    secrets: inherit
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}
  docker-build:
    uses: walt-id/waltid-identity/.github/workflows/build-docker.yml@fa4e21ec073dd4e18f3fc1e9f2ea96f1a4b7df0c
    secrets: inherit
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}
      publish: true
  deploy:
    uses: walt-id/waltid-identity/.github/workflows/deployment.yml@fa4e21ec073dd4e18f3fc1e9f2ea96f1a4b7df0c
    secrets: inherit
    needs: [ version, gradle-build, docker-build ]
    with:
      version: ${{ needs.version.outputs.release_version }}
  tag:
    uses: walt-id/waltid-identity/.github/workflows/tag.yml@fa4e21ec073dd4e18f3fc1e9f2ea96f1a4b7df0c
    needs: [ version, deploy ]
    with:
      version: ${{ needs.version.outputs.release_version }}