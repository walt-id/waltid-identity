name: Release on manual push

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version'
        required: true

jobs:
  version:
    uses: walt-id/waltid-identity/.github/workflows/version.yml@a34cdf0baf2c03ab074fb34368d1fa5dd1b3d283
    with:
      preferred: ${{ inputs.release_version }}
  gradle-build:
    uses: walt-id/waltid-identity/.github/workflows/build-gradle.yml@a34cdf0baf2c03ab074fb34368d1fa5dd1b3d283
    secrets: inherit
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}
      publish: true
  docker-build:
    uses: walt-id/waltid-identity/.github/workflows/build-docker.yml@a34cdf0baf2c03ab074fb34368d1fa5dd1b3d283
    secrets: inherit
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}
      tag: latest
      publish: true
  deploy:
    uses: walt-id/waltid-identity/.github/workflows/deployment.yml@a34cdf0baf2c03ab074fb34368d1fa5dd1b3d283
    secrets: inherit
    needs: [ version, gradle-build, docker-build ]
    with:
      version: ${{ needs.version.outputs.release_version }}
      deployment: prod
      namespace: default
      portals: portals
      kubeconfig_secret: NL_KUBE_CONFIG
  tag:
    uses: walt-id/waltid-identity/.github/workflows/tag.yml@a34cdf0baf2c03ab074fb34368d1fa5dd1b3d283
    needs: [ version, deploy ]
    with:
      version: ${{ needs.version.outputs.release_version }}
  release:
    uses: walt-id/waltid-identity/.github/workflows/changelog.yml@a34cdf0baf2c03ab074fb34368d1fa5dd1b3d283
    secrets: inherit
    needs: [ tag ]
    with:
      tag: ${{ needs.tag.outputs.tag }}