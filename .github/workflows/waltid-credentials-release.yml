name: Release waltid-credentials on push to main

on:
  push:
    branches:
      - main

jobs:
  release-waltid-credentials:
    name: "Release waltid-credentials"
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./waltid-applications/waltid-credentials
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v3
      # versioning
      - name: Calculate release version
        run: |
          echo "release_version=1.$(date +'%g%m%d%H%M').0" >> $GITHUB_ENV
      - name: Setup Node.js ðŸ—
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: npm install
      - name: Build
        run: npm run build
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      # docker build and push
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: waltid/vc-repository:latest, waltid/vc-repository:${{ env.release_version }}
          context: ./waltid-applications/waltid-credentials
          file: ./waltid-applications/waltid-credentials/Dockerfile
      - name: Prepare CD
        run: sed "s/_DEFAULT_DEPLOYMENT_/$GITHUB_SHA/g" k8s/deployment-prod.yaml > k8s/deployment_mod.yaml
      - name: Continuous deployment
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.AKS_KUBE_CONFIG }}
        with:
          args: apply -n identity-main -f ./waltid-applications/waltid-credentials/k8s/deployment_mod.yaml
