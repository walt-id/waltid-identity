name: Build on every push except main branch

on:
  push:
    branches-ignore:
      - main

jobs:
  version:
    uses: walt-id/waltid-identity/.github/workflows/version.yml@591c1247ad96992dad70dfc73b374cc2fd1afd4d
  gradle-build:
    uses: walt-id/waltid-identity/.github/workflows/build-gradle.yml@591c1247ad96992dad70dfc73b374cc2fd1afd4d
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}
  docker-build:
    uses: walt-id/waltid-identity/.github/workflows/build-docker.yml@591c1247ad96992dad70dfc73b374cc2fd1afd4d
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}