name: Build on every push except main branch

on:
  push:
    branches-ignore:
      - main

jobs:
  version:
    uses: walt-id/waltid-identity/.github/workflows/version.yml@a34cdf0baf2c03ab074fb34368d1fa5dd1b3d283
  gradle-build:
    uses: walt-id/waltid-identity/.github/workflows/build-gradle.yml@a34cdf0baf2c03ab074fb34368d1fa5dd1b3d283
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}
  docker-build:
    uses: walt-id/waltid-identity/.github/workflows/build-docker.yml@a34cdf0baf2c03ab074fb34368d1fa5dd1b3d283
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}