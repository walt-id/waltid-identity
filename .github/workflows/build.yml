name: Build on every push except main branch

on:
  push:
    branches-ignore:
      - main

jobs:
  version:
    uses: walt-id/waltid-identity/.github/workflows/version.yml@2c4b52b0249bfc03e49c6f5da2d6efeeeab7ecfd
  gradle-build:
    uses: walt-id/waltid-identity/.github/workflows/build-gradle.yml@2c4b52b0249bfc03e49c6f5da2d6efeeeab7ecfd
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}
  docker-build:
    uses: walt-id/waltid-identity/.github/workflows/build-docker.yml@2c4b52b0249bfc03e49c6f5da2d6efeeeab7ecfd
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}