name: Build on every push except main branch

on:
  push:
    branches-ignore:
      - main

jobs:
  version:
    uses: walt-id/waltid-identity/.github/workflows/version.yml@7bff1adc091341acc5d04ba9cdd24512a8170b54
  gradle-build:
    uses: walt-id/waltid-identity/.github/workflows/build-gradle.yml@7bff1adc091341acc5d04ba9cdd24512a8170b54
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}
  docker-build:
    uses: walt-id/waltid-identity/.github/workflows/build-docker.yml@7bff1adc091341acc5d04ba9cdd24512a8170b54
    needs: version
    with:
      version: ${{ needs.version.outputs.release_version }}